<div id="cp-popover-wrapper">
    <style>
        #play-btn {
            position: absolute;
        }
        #cp-popover {
            line-height: initial;
            letter-spacing: initial;
            font-size: initial;
            position: relative;
            width: 100%;
            border: 1px solid #dbccad;
        }
        #cp-popover.popover {
            top: 0;
            left: 0;
            position: absolute;
            border-radius: 5px;
            z-index: 99999;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 1px 3px;
            width: fit-content;
        }
        #cp-popover-close-btn {
            position: absolute;
            top: 2px;
            right: 5px;
            font-size: 12px;
            color: #888;
            cursor: pointer;
        }
        #cp-popover-bookmark {
            position: absolute;
            top: -3px;
            left: 30px;
            height: 20px;
            width: 20px;
            background: url("chrome-extension://__MSG_@@extension_id__/images/bookmark.png") center center no-repeat;
            background-size: cover;
        }
        #cp-popover-content {
            padding: 10px 20px;
            background: #eee0b9;
            color: #50423f;
            border-radius: 5px;
        }
        #cp-popover.popover #cp-popover-content {
            padding: 15px 20px;
        }
        #cp-popover-content-title {
            display: inline-block;
            font-weight: bold;
            font-size: 60px;
            line-height: 100px;
            padding-right: 15px;
            text-align: center;
            border-right: 1px solid #dfd1ac;
        }
        #cp-popover-searching-text {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            font-size: 14px;
            font-weight: bold;
            padding: 0px 5px;
            color: #584838;
        }
        #cp-popover-content-pronunciation-list {
            display: inline-block;
            vertical-align: top;
            padding-left: 10px;
        }
        #cp-popover-content-pronunciation-list > p {
            font-size: 12px;
            font-weight: bold;
            color: #a09575;
            margin: 0 0 2px 0;
        }
        #cp-popover-content-pronunciation-list > table {
            background-color: transparent;
            border-collapse: collapse;
            color: #584838;
        }
        #cp-popover-content-pronunciation-list > table > tr > td {
            padding: 3px 10px;
        }
        .cp-popover-content-pronunciation > span {
            vertical-align: middle;
            font-size: 16px;
            line-height: 18px;
            font-weight: bold;
        }
        .cp-popover-content-pronunciation > img {
            vertical-align: middle;
            height: 18px;
            width: 18px;
            margin-left: 3px;
            cursor: pointer;
            -webkit-transition: opacity 0.3s;
            -moz-transition: opacity 0.3s;
            -o-transition: opacity 0.3s;
            transition: opacity 0.3s;
        }
        .cp-popover-content-pronunciation > img:hover {
            opacity: 0.7;
        }
        #cp-popover-content-pronunciation-list > table > tr > td:first-of-type {
            padding-left: 0;
        }
        .cp-popover-content-pronunciation {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .cp-popover-content-pronunciation:last-of-type {
            margin-bottom: 0px;
        }
        #cp-popover-content-pronunciation-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            font-size: 14px;
            font-weight: bold;
            padding: 0px 5px;
            color: #a09575;
        }
        #cp-popover-credit {
            position: absolute;
            right: 5px;
            bottom: 5px;
            font-size: 10px;
        }
        #cp-popover-arrow {
            position: absolute;
            left: calc(50% - 10px);
            bottom: -10px;
            border-top: 10px solid #eee0b9;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            z-index: 2;
        }
        #cp-popover-arrow-outer {
            position: absolute;
            left: calc(50% - 12px);
            bottom: -12px;
            border-top: 12px solid #dbccad;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
        }
        #cp-popover-arrow.upside-down {
            top: -10px;
            bottom: unset;
            border-top: none;
            border-bottom: 10px solid #eee0b9;
        }
        #cp-popover-arrow-outer.upside-down {
            top: -10px;
            bottom: unset;
            border-top: none;
            border-bottom: 10px solid #dbccad;
        }
    </style>
    <div id="cp-popover">
        <div id="cp-popover-close-btn">✖</div>
        <div id="cp-popover-content" class="cp-popover-searching">
            <div id="cp-popover-bookmark"></div>
            <div id="cp-popover-content-title"></div>
            <div id="cp-popover-content-pronunciation-list">
                <div id="cp-popover-searching-text">搜尋中……</div>
            </div>
        </div>
        <div id="cp-popover-arrow"></div>
        <div id="cp-popover-arrow-outer"></div>
    </div>
</div>
